# HTTP Server - For Mobile App Development
server {
    listen 80;
    listen [::]:80;
    server_name 10.152.184.242 10.109.140.242 localhost _;
    
    # Fuel API specific routes (MUST come before /api/ to avoid conflicts)
    location /api/fuel-requests {
        proxy_pass http://fuel-api:3001/api/fuel-requests;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /api/vehicle-specs {
        proxy_pass http://fuel-api:3001/api/vehicle-specs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Mobile app API routing to Traccar (general /api/ routes)
    location /api/ {
        proxy_pass http://traccar-server:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Session endpoint for authentication
    location /session {
        proxy_pass http://traccar-server:8082/session;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Fuel API routing for mobile app (/fuel/* paths)
    # Maps /fuel/request → /api/fuel-requests, /fuel/requests → /api/fuel-requests, etc.
    location /fuel/ {
        # Rewrite /fuel/request to /api/fuel-requests
        # Rewrite /fuel/requests/:id to /api/fuel-requests/:id
        # Rewrite /fuel/vehicle/:id to /api/vehicle-specs/:id
        rewrite ^/fuel/request$ /api/fuel-requests break;
        rewrite ^/fuel/requests(.*)$ /api/fuel-requests$1 break;
        rewrite ^/fuel/vehicle/(.*)$ /api/vehicle-specs/$1 break;
        rewrite ^/fuel/history/(.*)$ /api/fuel-requests?deviceId=$1 break;
        rewrite ^/fuel/refill$ /api/fuel-requests break;
        rewrite ^/fuel/(.*)$ /api/fuel-requests/$1 break;
        
        proxy_pass http://fuel-api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cookie forwarding for authentication
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket for real-time updates
    location /api/socket {
        proxy_pass http://traccar-server:8082/api/socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Socket.IO proxy for Fuel API (CRITICAL - for real-time updates)
    location /socket.io {
        proxy_pass http://fuel-api:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health Check endpoint (OPTIONAL - for monitoring)
    location /health {
        proxy_pass http://fuel-api:3001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Frontend root location
    location / {
        proxy_pass http://numztrak-frontend:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # HMR WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Frontend dev server (optional - for /app/ path)
    location /app/ {
        proxy_pass http://numztrak-frontend:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # HMR WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}


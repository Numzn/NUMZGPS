# =========================================================================
# NumzTrak Backend-Only Nginx Configuration (Oracle Cloud Production)
# =========================================================================
# Purpose: Expose ONLY backend APIs for external consumption
# Domain: api.numz.site (pointing to Oracle Cloud server IP)
# Frontend: Hosted separately on Netlify (app.numz.site or numz.site)
# =========================================================================

# Map allowed origins for CORS
map $http_origin $cors_origin {
    default "";
    "https://app.numz.site" $http_origin;
    "https://rad-cactus-ca0409.netlify.app" $http_origin;
    "http://localhost:3002" $http_origin;
}

# HTTP Server - Redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # Accept requests for api.numz.site and fallback domains
    server_name api.numz.site 129.151.163.95 localhost _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Production API Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    # Accept requests for api.numz.site and fallback domains
    server_name api.numz.site 129.151.163.95 localhost _;

    # SSL Configuration - Let's Encrypt Trusted Certificates
    ssl_certificate /etc/ssl/certs/api.numz.site.crt;
    ssl_certificate_key /etc/ssl/private/api.numz.site.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # CORS Headers for Netlify Frontend
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # Handle OPTIONS preflight requests
    # Note: This regex location block matches everything, but only handles OPTIONS.
    # For non-OPTIONS requests, it falls through to other locations?
    # Actually, regex locations take precedence over prefix locations unless ^~ is used.
    # This block might be capturing ALL requests and returning 404 if method is not OPTIONS!
    
    # FIX: Only match OPTIONS method explicitly, or use a better approach.
    # Better approach: Add CORS headers in each location or use a map.
    # But to fix quickly, let's make this location ONLY handle OPTIONS and return 404 for others?
    # No, if it matches, it processes the request. If method is GET, the 'if' is false, and it falls off the end... returning 404!
    
    # We should remove this catch-all regex location and handle OPTIONS inside specific locations or use a different strategy.
    # Or, try_files to fallback? No.
    
    # Let's remove this block and add CORS headers to the server block (already there) 
    # and handle OPTIONS with a specific check or inside locations.
    
    # Actually, the server block already has add_header.
    # We just need to handle the 204 response for OPTIONS.
    
    # Let's change this to a location that only matches if we really need it, or put it inside /
    # But we have many locations.
    
    # Correct fix: Use 'if' at server level for OPTIONS, or duplicate the OPTIONS handling in locations.
    # Or, use a recursive error page hack.
    
    # Simplest robust fix:
    # Remove the regex location.
    # Add the OPTIONS check at the server level (inside server { ... }).
    
    # OPTIONS handling removed from server level to fix syntax error.
    # CORS headers are already added at server level.
    # Preflight requests should be handled by the backend or specific locations.

    # =====================================================================
    # FUEL API ROUTES (Specific routes MUST come before generic /api/)
    # =====================================================================

    location /api/fuel-requests {
        proxy_pass http://fuel-api:3001/api/fuel-requests;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /api/vehicle-specs {
        proxy_pass http://fuel-api:3001/api/vehicle-specs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # TRACCAR API ROUTES (General /api/ routes to Traccar)
    # =====================================================================

    location /api/ {
        proxy_pass http://traccar-server:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Session endpoint for Traccar authentication
    location /session {
        proxy_pass http://traccar-server:8082/session;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # MOBILE APP FUEL API ROUTES (/fuel/* paths)
    # =====================================================================

    location /fuel/ {
        # Rewrite mobile-friendly paths to actual API endpoints
        rewrite ^/fuel/request$ /api/fuel-requests break;
        rewrite ^/fuel/requests(.*)$ /api/fuel-requests$1 break;
        rewrite ^/fuel/vehicle/(.*)$ /api/vehicle-specs/$1 break;
        rewrite ^/fuel/history/(.*)$ /api/fuel-requests?deviceId=$1 break;
        rewrite ^/fuel/refill$ /api/fuel-requests break;
        rewrite ^/fuel/(.*)$ /api/fuel-requests/$1 break;
        
        proxy_pass http://fuel-api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cookie forwarding for authentication
        proxy_set_header Cookie $http_cookie;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # WEBSOCKET ROUTES
    # =====================================================================

    # Traccar WebSocket for real-time GPS updates
    location /api/socket {
        proxy_pass http://traccar-server:8082/api/socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Socket.IO for Fuel API real-time updates
    location /socket.io {
        proxy_pass http://fuel-api:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # HEALTH CHECK & MONITORING
    # =====================================================================

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # System status endpoint
    location /status {
        access_log off;
        return 200 "NumzTrak Backend API - Running\n";
        add_header Content-Type text/plain;
    }

    # =====================================================================
    # ROOT FALLBACK (No frontend - return API info)
    # =====================================================================

    location / {
        return 200 '{"service":"NumzTrak Backend API","version":"1.0","endpoints":["/api","/fuel","/health","/status"],"frontend":"https://app.numz.site"}\n';
        add_header Content-Type application/json;
    }
}

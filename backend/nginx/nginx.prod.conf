# =========================================================================
# NumzTrak Backend-Only Nginx Configuration (Oracle Cloud Production)
# =========================================================================
# Purpose: Expose ONLY backend APIs for external consumption
# Domain: api.numz.site (pointing to Oracle Cloud server IP)
# Frontend: Hosted separately on Netlify (app.numz.site or numz.site)
# =========================================================================

# Map allowed origins for CORS
map $http_origin $cors_origin {
    default "";
    "https://app.numz.site" $http_origin;
    "https://rad-cactus-ca0409.netlify.app" $http_origin;
    "http://localhost:3002" $http_origin;
}

# Map for WebSocket Upgrade
# Use empty string for default (keep-alive) instead of 'close' to support Socket.IO polling
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      "";
}

# HTTP Server - Redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    # Accept requests for api.numz.site and fallback domains
    server_name api.numz.site 129.151.163.95 localhost _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Production API Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    
    # Accept requests for api.numz.site and fallback domains
    server_name api.numz.site 129.151.163.95 localhost _;

    # SSL Configuration - Let's Encrypt Trusted Certificates
    ssl_certificate /etc/ssl/certs/api.numz.site.crt;
    ssl_certificate_key /etc/ssl/private/api.numz.site.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # =====================================================================
    # GLOBAL OPTIONS HANDLER REMOVED (Moved to locations)
    # =====================================================================

    # =====================================================================
    # WEBSOCKET ROUTES (MUST come before /api/)
    # =====================================================================

    # Traccar WebSocket for real-time GPS updates
    location /api/socket {
        proxy_pass http://traccar-server:8082/api/socket;
        
        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Long timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Buffer settings for WebSocket
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Fix cookies for cross-site requests
        proxy_cookie_path / "/; SameSite=None; Secure; Domain=.numz.site";
    }

    # =====================================================================
    # FUEL API ROUTES (Specific routes MUST come before generic /api/)
    # =====================================================================

    location /api/fuel-requests {
        # Handle Preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie, Origin, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://fuel-api:3001/api/fuel-requests;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /api/vehicle-specs {
        # Handle Preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie, Origin, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://fuel-api:3001/api/vehicle-specs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # TRACCAR API ROUTES (General /api/ routes to Traccar)
    # =====================================================================

    location /api/ {
        # Handle Preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie, Origin, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://traccar-server:8082/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for real-time updates (Traccar uses /api/ for some WS)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS for Traccar (Hide upstream wildcard, enforce specific origin)
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie' always;
        
        # Fix Cross-Site Cookies for Netlify
        proxy_cookie_path / "/; SameSite=None; Secure; Domain=.numz.site";
    }

    # Session endpoint for Traccar authentication
    location /session {
        # Handle Preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie, Origin, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://traccar-server:8082/session;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS for Traccar
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Credentials;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Cookie' always;

        # Fix Cross-Site Cookies for Netlify
        proxy_cookie_path / "/; SameSite=None; Secure; Domain=.numz.site";
    }

    # =====================================================================
    # MOBILE APP FUEL API ROUTES (/fuel/* paths)
    # =====================================================================

    location /fuel/ {
        # Rewrite mobile-friendly paths to actual API endpoints
        rewrite ^/fuel/request$ /api/fuel-requests break;
        rewrite ^/fuel/requests(.*)$ /api/fuel-requests$1 break;
        rewrite ^/fuel/vehicle/(.*)$ /api/vehicle-specs/$1 break;
        rewrite ^/fuel/history/(.*)$ /api/fuel-requests?deviceId=$1 break;
        rewrite ^/fuel/refill$ /api/fuel-requests break;
        rewrite ^/fuel/(.*)$ /api/fuel-requests/$1 break;
        
        proxy_pass http://fuel-api:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Cookie forwarding for authentication
        proxy_set_header Cookie $http_cookie;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================================
    # SOCKET.IO FOR FUEL API
    # =====================================================================

    location /socket.io {
        proxy_pass http://fuel-api:3001/socket.io;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Cookie $http_cookie;
        
        # Socket.IO specific settings
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Fix Cross-Site Cookies for Netlify
        proxy_cookie_path / "/; SameSite=None; Secure";
    }

    # =====================================================================
    # HEALTH CHECK & MONITORING
    # =====================================================================

    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # System status endpoint
    location /status {
        access_log off;
        return 200 "NumzTrak Backend API - Running\n";
        add_header Content-Type text/plain;
    }

    # =====================================================================
    # ROOT FALLBACK (No frontend - return API info)
    # =====================================================================

    location / {
        return 200 '{"service":"NumzTrak Backend API","version":"1.0","endpoints":["/api","/fuel","/health","/status"],"frontend":"https://app.numz.site"}\n';
        add_header Content-Type application/json;
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
    }
}

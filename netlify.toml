# Netlify configuration for deploying only the frontend

[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"
  base = "traccar-fleet-system/frontend"

[build.environment]
  NODE_VERSION = "20"
  GIT_SUBMODULE_STRATEGY = "none"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =========================================================================
# Netlify Configuration for NumzTrak Frontend
# =========================================================================
# Domain sharing: Frontend (app.numz.site) â†’ Backend (api.numz.site)
# =========================================================================

[build]
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"
  base = "traccar-fleet-system/frontend"

[build.environment]
  NODE_VERSION = "20"
  GIT_SUBMODULE_STRATEGY = "none"

# =========================================================================
# SPA Routing Support
# =========================================================================
# API Proxy - Redirect /api calls to HTTPS backend
[[redirects]]
  from = "/api/*"
  to = "https://api.numz.site/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/socket.io/*"
  to = "https://api.numz.site/socket.io/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# =========================================================================
# Security Headers
# =========================================================================
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy (CSP)
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://api.numz.site wss://api.numz.site ws://api.numz.site https://tiles.openfreemap.org https://www.google-analytics.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://tiles.openfreemap.org https://www.google-analytics.com; font-src 'self' data:;"
    
    # Cache static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache HTML files
    Cache-Control = "no-cache"
